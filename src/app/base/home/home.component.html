<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light bar">
    <div class="container-fluid">
      <div class="imagem">
        <img src="../../../assets/images/logo-bawa.png" alt="">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
      <div id="menu">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 text-right" >
          <div *ngFor="let item of itemsMenu">
            <li class="nav-item">
              <a class="nav-link" aria-current="page">{{item.nome}}</a>
            </li>
          </div>
          
        </ul>
      </div>
      <div>
        <button mat-raised-button style="background-color: #FC5EB9; color: white;">Cadastrar</button>
      </div>
    </div>
  </nav>
  <app-caroussel-home id="carousel"></app-caroussel-home>
  <app-panel-home id="painel"></app-panel-home>
  <app-footer></app-footer>

  <button type="button" class="btn btn-primary button-venha">Encontrar locais</button>
</body>
